<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">catalog</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="cart">
           <a href="#">
            <img src="img/cart_icon.png" alt="cart">
            <img class='cart_check' src="./img/check_card.svg">

        </a>
        </div>
    </header>
    <main>
        <div class="hero-container">
            <div class="slider_container">
                <div class="hero_title">Coffee Coffee Coffee</div>
                <div class="slider">
                <div class="one-time">
                    <div><img src="./img/slider.jpg" alt="img1"></div>
                    <div><img src="./img/slider.jpg" alt="img2"></div>
                    <div><img src="./img/slider.jpg" alt="img3"></div>
                </div>
            </div>
            </div>
            
            <div class="products_container">
                <div class="prod_title">
                    Featured Products
                </div>
                <div class="prod_holder">

                </div>
            </div>


            <div class="cart_window">
                <div class="cart_item">
                    <div calss="cart_item_img">
                        <img src="./githubIMG/coffee_machine.jpg" alt="coffee_machine">
                    </div>                    
                    <div class="cart_info"> 
                        <div class="cart_item_name">Coffe machine</div>
                        <div class="cart_item_price">$1700</div>
                        <div class="cart_quantity">1</div>
                    </div>
                </div>

                <div class="cart_total">
                    <div class="total_price">
                        Total: 1700$
                    </div>
                    <div class="cart_actions">
                        <div class="continue_shopping">
                            Continue Shopping
                        </div>
                        <div class="checkout">
                            Checkout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div class="contacts">
                <div class="title">contact us</div>
                <ul>
                    <li><a href="#">Los Angeles, Franklin ave, 6</a></li>
                    <li><a href="#">+123456789</a></li>
                </ul>
            </div>
            <div class="social_media">
                <ul>
                    <li><a href="#"><img src="./img/instagram-1-svgrepo-com.svg" alt="instagram_icon"></a></li>
                    <li><a href="#"><img src="./img/facebook-color-svgrepo-com.svg" alt="facebook_icon"></a></li>
                    <li><a href="#"><img src="./img/twitter-3-logo-svgrepo-com.svg" alt="twitter_icon"></a></li>
                </ul>
            </div>

        </div>

    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./app.js"></script>
    
</html>
